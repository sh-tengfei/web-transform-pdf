<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"> -->
    <link href="./normalize.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
        <!-- Import style -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <!-- Import Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- Import component library -->
    <script src="https://unpkg.com/element-plus"></script>
    <title>Web转Pdf</title>
  </head>
  <body>
    <div id="app" v-loading="loading">
      <div class="title">
        <div class="title-value">设置抓取内容</div>
        <div class="tips">
          node:<span id="node-version"></span>;
        </div>
        <div class="tips">
          chrome:<span id="chrome-version"></span>;
        </div>
        <div class="tips">
          electron:<span id="electron-version"></span>;
        </div>
      </div>
      <el-form :model="formInline" :rules="rules" ref="ruleFormRef" class="form-inline">
        <el-form-item label="开始抓取" prop="site">
          <el-input
            v-model="formInline.site"
            placeholder="https?://"
            clearable>
        </el-input>
        </el-form-item>
        <el-form-item label="抓取类型" prop="type">
          <el-select
            v-model="formInline.type"
            placeholder="请选择抓取类型"
            clearable
          >
            <el-option v-for="(type, index) in types" :key="type.label" :label="type.label" :value="type.value" />
          </el-select>
        </el-form-item>
        <el-form-item>
          <el-button type="primary" @click="onStart" :disabled="disableStart">开始</el-button>
          <el-button type="info" @click="onSavePdf" :disabled="disableSave">保存页面</el-button>
          <el-button type="success" @click="onCreatedPdf" :disabled="disableCreatedPdf">生成PDF</el-button>
          <el-button type="warning" @click="onCloseBrowser" :disabled="disableClose">关闭浏览器</el-button>
        </el-form-item>
      </el-form>
      <el-form-item label="已存PDF数" v-if="pageNumber > 0">
        <el-tag type="success">{{pageNumber}}页</el-tag>
      </el-form-item>
    </div>
    <div class="info">
      <h1>Hello World!</h1>
      We are using Node.js <span id="node-version"></span>,
      Chromium <span id="chrome-version"></span>,
      and Electron <span id="electron-version"></span>.
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
